 /*per il menu a tendina*/
.menu {

.menu li {

  text-decoration: none;

}
.btn {
  color: white;

  text-align: center;
  background-color: #1E2749;
  transition: font-size 0.3s ease;
}
.btn-sub > a {
  color: white;
  border: none;

  text-align: center;
  text-decoration: none;

}

    font-size:25px;
  text-decoration: none;

}
.submenu {
  display: block;
  text-align: relative;
  width: 200px;
  height: 0px;

  list-style-type:none;
  text-decoration: none;
  color: azure;
}

  text-decoration: none;
 
}

  padding: 5px 0px;
  text-decoration: none;
 
}
